spring:
  application:
    name: "warehouse"
  cloud:
    config:
      discovery:
        enabled: true
        service-id: "config"
      fail-fast: true

eureka:
  instance:
    instanceId: "${spring.application.name}:${info.instanceId}"
  client:
    serviceUrl:
      defaultZone: "http://localhost:9010/eureka"
